<include file="Public/Admin/tpl/header.html" />
	<form  action="<!--{:U('System/DoUpdate','',false)}-->" data-toggle="validate">
	<table class='table table-bordered table-striped table-hover'>	
		<tbody>
				<tr>
					<td>数据库类型</td>
					<td><input type="text" name="DB_TYPE" value="<!--{$sys_config['DB_TYPE']}-->" data-rule="数据库类型:required;" disabled></td>
				</tr>
				<tr>
					<td>数据库主机</td>
					<td><input type="text" name="DB_HOST" value="<!--{$sys_config['DB_HOST']}-->" data-rule="数据库主机:required;"></td>					
				</tr>
				<tr>
					<td>数据库名称</td>
					<td><input type="text" name="DB_NAME" value="<!--{$sys_config['DB_NAME']}-->" data-rule="数据库名称:required;"></td>
				</tr>
				<tr>
					<td>数据库端口</td>
					<td><input type="text" name="DB_PORT" value="<!--{$sys_config['DB_PORT']}-->" data-rule="数据库端口:required;"></td>

				<tr>

				<tr>

				</tr>
				<tr>
					<td colspan=2>
					<p class="text-center"><button type="submit" class="btn btn-default">确认修改</button></p>

				</tr>
		</tbody>
	</table>
